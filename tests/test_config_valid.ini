# Valid comprehensive configuration for testing

[output]
file = test_output.log

[display]
print_timing = true
print_timestamp = true
print_thread = false
colorize_depth = true
include_file_line = true
include_filename = false
include_function_name = true
show_full_path = true

[formatting]
filename_width = 25
line_width = 6
function_width = 30

[markers]
show_indent_markers = false
indent_marker = "  "
enter_marker = "> "
exit_marker = "< "
message_marker = ". "

[modes]
immediate_mode = false
hybrid_mode = true
auto_flush_at_exit = true
use_double_buffering = true
auto_flush_threshold = 0.8

